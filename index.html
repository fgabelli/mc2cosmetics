<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MC2 Cosmetics Milano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Include Century Gothic if available */
    @font-face {
      font-family: 'Century Gothic';
      src: local('Century Gothic'), local('CenturyGothic'), local('Gill Sans');
      font-weight: normal;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Century Gothic', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      text-align: center;
    }
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }
    /* Light theme overrides */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --text-color: #000;
      }
    }
    /* Show appropriate logo depending on theme */
    .logo-dark,
    .logo-light {
      max-width: 300px;
      display: none;
    }
    @media (prefers-color-scheme: dark) {
      .logo-dark {
        display: block;
      }
    }
    @media (prefers-color-scheme: light) {
      .logo-light {
        display: block;
      }
    }
    h1, h2 {
      margin: 0;
      font-weight: normal;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .contacts a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .contacts a:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
    .contact-info {
      font-size: 1em;
      line-height: 1.5;
      margin-top: 20px;
    }
    .contact-info strong {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Logos that switch according to the user’s theme -->
  <img src="assets/logo-dark.png" alt="MC2 Logo" class="logo-dark">
  <img src="assets/logo-light.png" alt="MC2 Logo" class="logo-light">

  <h1>New website</h1>
  <h2>Coming soon</h2>
  <p>Sito in costruzione…</p>

  <div class="contacts">
    <a href="mailto:info@mc2cosmetics.com">Email</a>
    <a href="tel:+390245499524">Telefono</a>
  </div>

  <div class="contact-info">
    <strong>Informazioni di contatto</strong>
    +39 02 45 49 9524<br>
    Indirizzo: Corso Garibaldi, 50, 20121 Milano<br>
    Orari Show Room: Lun–Sab: 09:30–19:00<br>
    Partita IVA: 01928760998
  </div>

  <footer>
    <!-- Placeholder for additional legal notices if needed -->
  </footer>
</body>
</html>
